                            <option value="deposito">Depósito</option>
                        </select>
                        <input placeholder="Valor" type="text" class="form-control" onkeypress="$(this).mask('R$ #.##0,00', {reverse: true});">                        
                        <input type="date">
                        <button id="addTransacao">Adicionar</button>
                    </form>
                </div>
